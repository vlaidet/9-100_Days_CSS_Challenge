<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#9 - 100 Days CSS Challenge</title>
    <link rel="stylesheet" href="./assets/scss/main.scss" />
  </head>
  <body>
    <div class="frame">
      <div class="moon">
        <div class="crater crater-1"></div>
        <div class="crater crater-2"></div>
        <div class="crater crater-3"></div>
        <div class="crater crater-4"></div>
        <div class="crater crater-5"></div>
        <div class="crater crater-6"></div>
        <div class="crater crater-7"></div>
        <div class="crater crater-8"></div>
        <div class="crater crater-9"></div>
        <div class="crater crater-10"></div>
        <div class="crater crater-11"></div>
      </div>
      <div class="hills">
        <div class="hill hill-1"></div>
        <div class="hill hill-2"></div>
        <div class="hill hill-3"></div>
        <div class="hill hill-4"></div>
        <div class="hill hill-5"></div>
      </div>

      <div class="raindrops">
        <div class="raindrop small raindrop-1"></div>
        <div class="raindrop small raindrop-2"></div>
        <div class="raindrop small raindrop-3"></div>
        <div class="raindrop small raindrop-4"></div>
        <div class="raindrop small raindrop-5"></div>
        <div class="raindrop small raindrop-6"></div>
        <div class="raindrop small raindrop-7"></div>
        <div class="raindrop small raindrop-8"></div>
        <div class="raindrop small raindrop-9"></div>
        <div class="raindrop small raindrop-10"></div>
        <div class="raindrop medium raindrop-1"></div>
        <div class="raindrop medium raindrop-2"></div>
        <div class="raindrop medium raindrop-3"></div>
        <div class="raindrop medium raindrop-4"></div>
        <div class="raindrop medium raindrop-5"></div>
        <div class="raindrop medium raindrop-6"></div>
        <div class="raindrop medium raindrop-7"></div>
        <div class="raindrop medium raindrop-8"></div>
        <div class="raindrop medium raindrop-9"></div>
        <div class="raindrop medium raindrop-10"></div>
        <div class="raindrop big raindrop-1"></div>
        <div class="raindrop big raindrop-2"></div>
        <div class="raindrop big raindrop-3"></div>
        <div class="raindrop big raindrop-4"></div>
        <div class="raindrop big raindrop-5"></div>
        <div class="raindrop big raindrop-6"></div>
        <div class="raindrop big raindrop-7"></div>
        <div class="raindrop big raindrop-8"></div>
        <div class="raindrop big raindrop-9"></div>
        <div class="raindrop big raindrop-10"></div>
      </div>
      <div class="weather__information__container">
        <div class="first__column">
          <p class="temperature">12°</p>
          <div class="other__weather__information">
            <p>Wind: E 7 km/h</p>
            <p>Humidity: 87%</p>
          </div>
        </div>

        <div class="second__column">
          <div>
            <p>TUE</p>
            <p>WED</p>
          </div>
          <div>
            <p>21° / 9°</p>
            <p>23° / 10°</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
